<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ site.data.resume.description }}">
{% if site.data.resume.debug %}
  <meta http-equiv="refresh" content="10">
{% endif %}
<meta name="keywords" content="{{ site.data.resume.keywords }}">
<meta name="author" content="{{ site.data.resume.name }}">
<link href='//fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ "/stylesheets/resumecards.css" | prepend:site.baseurl }}">
<title>
  {% if site.data.resume.demo %}
    ResumeCards, a Markdown based resume generator.
  {% else %}
    {{ site.data.resume.name }}'s Resume
  {% endif %}
</title>
